<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Analizi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Duygu Analizi Uygulaması</h1>
        <form method="POST" action="/predict" class="mt-4">
            <div class="mb-3">
                <label for="review" class="form-label">Yorumunuzu Girin:</label>
                <textarea class="form-control" id="review" name="review" rows="5" placeholder="Yorumunuzu buraya yazın..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analiz Et</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info mt-4" role="alert">
            {{ prediction }}
        </div>
        {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
